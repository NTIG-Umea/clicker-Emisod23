<!DOCTYPE html>
<html lang="sv" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/style.css">
  <title>Du vill pressa ihop allt</title>
</head>
<body class="d-flex h-100 flex-column">
  <main class="container">
    <div class="row justify-center">
      <a href="https://xkcd.com/386">
        <img src="https://imgs.xkcd.com/comics/duty_calls.png " alt="Källa: https://xkcd.com/386/">
      </a>
    </div>
    <div class="row">
      <p>Världen är för stor och du vill att den ska vara mindre.</p>
      <p>Därmed så ska du pressa ihop allt på jorden!</p>
    </div>
    <div class='row'>
      <div class="column justify-center align-center">
        <div class="w-100">
          <h1>Din mängd pressning: <span id="money"></span> press</h1>
        </div>
        <div class="w-100">
          <h1>Kompressning per sekund: <span id="mps"></span></h1>
        </div>
        <div class="w-100">
          <h1>Antal följare: <span id="followers"></span></h1>
        </div>
        <div class="w-100">
          <h1>Följare</h1>
          <div id="upgradelist"></div>
        </div>
      </div>
      <div class="column justify-center align-center">
        <div>
          <button id="click">Pressa</button>
        </div>
      </div>
    </div>
    <div class='row'>
      <div id="msgbox"></div>
    </div>
  </main>
  <footer>
    <div class="container d-flex justify-between">
      <p>Bild från <a href="https://xkcd.com">XKCD</a>.</p>
      <p>Kod från <a href="https://github.com/jensnti">Jens</a>.</p>  
    </div>
  </footer>
  <script src="javascripts/clicker.js"></script>
</body>
</html>
